<div class="container">
  <h1 class="mb-3">Пользователь</h1>
    <div class="d-flex flex-row">
      <label class="col-6">Полное имя</label>
      <input class="col-6" type="text"
             [(ngModel)]="tmpUser.fullname"
             name="fullname"
             placeholder="ФИО полностью" />
    </div>
    <div class="d-flex flex-row">
      <label class="col-6">Внутренний номер</label>
      <input class="col-6" type="text"
             [(ngModel)]="tmpUser.internalPhone"
             name="internalPhone" />
    </div>
    <div class="d-flex flex-row">
      <label class="col-6">Адрес электронной почты</label>
      <input class="col-6" type="text"
             [(ngModel)]="tmpUser.email"
             name="email" />
    </div>
    <div class="d-flex flex-row">
      <label class="col-6">Мобильный телефон</label>
      <input class="col-6" type="text"
             [(ngModel)]="tmpUser.mobPhone"
             name="mobPhone" />
    </div>
    <button class="btn btn-success mt-3" (click)="addUser()">Сохранить</button>
    <hr />
  <p>ФИО: {{tmpUser.fullname}}</p>
  <p>вн. телефон: {{tmpUser.internalPhone}}</p>
  <p>эл. почта: {{tmpUser.email}}</p>
  <p>моб. телефон: {{tmpUser.mobPhone}}</p>

</div>
