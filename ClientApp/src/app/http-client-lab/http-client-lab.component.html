<div class="container">
  <h1>Angular HttpClient</h1>

  <div class="card">
    <div class="pt-3 px-3">
      <input class="form-control" type="text" placeholder="Название" [(ngModel)]="todoTitle">
    </div>
    <button class="btn btn-primary m-3" (click)="addTodo()">Добавить</button>
    <button class="btn btn-primary mx-3 mb-3" (click)="fetchTodos()">Загрузить</button>
  </div>

  <hr>
  <p *ngIf="errorMess; else todosBlock" class="error">{{errorMess}}</p>
  <ng-template #todosBlock>

    <div *ngIf="!loading; else loadingBlock">
      <div *ngIf="todos.length; else noTodosBlock">
        <div class="card p-3" *ngFor="let todo of todos">
          <p>Todo ID: {{todo.id}}</p>
          <p>
            <span [class.completed]="todo.completed">{{todo.title | titlecase }}</span>
            <span>
              <button class="btn btn-danger" (click)="removeTodo(todo.id)">Удалить</button>
              <button class="btn" [disabled]="todo.completed" (click)="completeTodo(todo.id)">Завершить</button>
            </span>
          </p>
        </div>
      </div>
      <ng-template #noTodosBlock>
        <p>No todos for...</p>
      </ng-template>
    </div>
    <ng-template #loadingBlock>
      <p>Loading...</p>
    </ng-template>

  </ng-template>
  <!--end todosBlock-->
</div>
